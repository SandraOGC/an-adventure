<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		<link rel="shortcut icon" href="images/an-adventure-favicon.png">

		<link rel="stylesheet" href="styles/main.css">

		<title>An Adventure</title>
	</head>

	<body>

		<header class="">
		</header>

		<main class="">

			<div class="main__background"></div>
			<div class="instructions">
				<p class="instructions-p instructions-desktop">Control your hero with directionals or using w, a, s, d.</p>
				<p class="instructions-p instructions-all">or</p>
				<p class="instructions-p instructions-devices">Control your hero with the directional buttons on each border.</p>
				<p class="instructions-p">Try to explore the dungeon.</p>

			</div>
			<div class="dungeon">
				<div class="hero"></div>
			</div>

			<div class="move--bar">
				<div class="button__move move--up"><i class="fas fa-chevron-circle-up arrow--move"></i></div>
				<div class="button__move move--right"><i class="fas fa-chevron-circle-right arrow--move"></i></div>
				<div class="button__move move--down"><i class="fas fa-chevron-circle-down arrow--move"></i></div>
				<div class="button__move move--left"><i class="fas fa-chevron-circle-left arrow--move"></i></div>
			</div>

			<section class="">

			</section>
		</main>

		<footer class="">
		</footer>

		<script type="text/javascript" src="scripts/main.min.js"></script>
	</body>

</html>
